# Build settings
markdown: kramdown

prose:
  rooturl: '_posts'
  siteurl: "http://cms405.github.io/"
  relativeLinks: 'http://cms405.github.io/links.jsonp'
  media: 'assets'
  metadata:
    _posts:
      - name: "published"
        field:
          element: "checkbox"
          label: "Publish"
      - name: "author"
        field:
          element: "text"
          label: "Author"
          placeholder: "your name, or your team's name"
      - name: "category"
        field:
          element: "select"
          label: "Category"
          options:
            - name: "Project Updates"
              value: "updates"
            - name: "Reading Commentary"
              value: "commentary"
            - name: "Bio"
              value: "people"
            - name: "Design Projects"
              value: "ext-projects"
            - name: "Resources"
              value: "datasets"
            - name: "About"
              value: "course"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Readings"
          placeholder: "Choose Reading(s)"
          options:
